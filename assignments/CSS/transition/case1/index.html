<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>case1</title>
    <link rel="stylesheet" href="assets/8.0.1_normalize.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <style>

        section {
            display: flex;
            height: 100vh;
            flex-direction: column;
            justify-content: space-evenly;
        }

        section>div{
            width: 80px;
            height: 50px;
            background-color: rebeccapurple;
        }

        section>div:hover{
            width: 200px;
            height: 50px;
            transition-duration: 2s;
            transition-property: all
        }


    </style>
</head>
<body>

<section>
    <div>
        <h3>first</h3>
    </div>
    <div>
        <h3>Second</h3>
    </div>
    <div>
        <h3>Third</h3>
    </div>
    <div>
        <h3>Fourth</h3>
    </div>
    <div>
        <h3>Fifth</h3>
    </div>
</section>
</body>
</html>
